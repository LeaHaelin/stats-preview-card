<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>priview-card</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <img class="img" src="./images/image-header-mobile.jpg" alt="image" />

      <div class="container2">
        <div class="header">
          <h2 class="headline">
            Get <span class="insights">insights</span> that help your business
            grow.
          </h2>
          <p class="p">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>

        <div class="number">
          <div class="box">
            <h2 class="data">10k+</h2>
            <p class="underline">COMPANIES</p>
          </div>
          <div class="box">
            <h2 class="data">314</h2>
            <p class="underline">TEMPLATES</p>
          </div>
          <div class="box">
            <h2 class="data">12M+</h2>
            <p class="underline">QUERIES</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
